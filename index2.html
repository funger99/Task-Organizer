<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<form action="/update/{{change.id}}", method="POST">
    <label for="sub">Subject:</label><br>
    <input type="text" name="subject" id="sub" value="{{change.subject}}"><br>

    <label for="content">Content:</label><br>
    <input type="text" name="content" id="content" value="{{change.content}}"><br><br>

    <label for="month">Month:</label>
    <select name="month_dd" id="month">
        {% for i in range(1,13) %}
            {% if i == change.due_date.month %}
            <option selected value="{{i}}">{{i}}</option>
            {% else %}
            <option value="{{i}}">{{i}}</option>
            {% endif %}
        {% endfor %}
    </select>

    <label for="day">Day:</label>
    <select name="day_dd" id="day">
        {% for i in range(1,32) %}
            {% if i == change.due_date.day %}
            <option selected value="{{i}}">{{i}}</option>
            {% else %}
            <option value="{{i}}">{{i}}</option>
            {% endif %}
        {% endfor %}
    </select>

    <label for="year">Year:</label>
    <select name="year_dd" id="year">
        {% for i in range(2021,2031) %}
            {% if i == change.due_date.year %}
            <option selected value="{{i}}">{{i}}</option>
            {% else %}
            <option value="{{i}}">{{i}}</option>
            {% endif %}
        {% endfor %}
    </select><br><br>

    <input type="submit" value="submit">
</form>
</body>
</html>
